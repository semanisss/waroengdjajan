<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waroeng Djajan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0f7e9, #a8e6cf);
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      background-color: #66bb6a;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 2em;
    }

    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.1em;
      margin-top: 20px;
    }

    nav {
      margin-top: 30px;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #388e3c;
      padding: 12px 20px;
      margin: 0 8px;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: 600;
    }

    nav a:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px auto;
        width: 80%;
        text-align: center;
      }

      h1 {
        font-size: 1.5em;
        padding: 15px 20px;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

</html>
